  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Articles</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <body>
  </div>
    <a href="/articles/new"><button class = "myCreateButton"> + CREATE AN ARTICLE</button></a>
      <a href="/"><button class = "mybutton">HOME</button></a>
  <br />
    <h3> Click on the article's link to edit or delete </h3> 
    <ul>
    {{#allArticles}}
      <br />
      <li><a href="/articles/{{id}}">{{title}} </a></li> 
      <li><b><i>category:</i></b> {{category}}</li>
      <li><b><i>created by: </i></b> {{authors_id}}</li>
      <li><b><i>last updated on:</i></b> {{date_created}}</li>
      <li><p>{{content}}</p></li>
      <img class = "articles" src='{{image}}'>
      <br />
      <a href="/articles/{{id}}"><button class = "myEditButton">EDIT THIS ARTICLE</button></a>
      <br />
    {{/allArticles}}
    <br />  
      <li><a href="/articles"><button class = "mybutton">SCROLL UP</button></a></li>
      </ul>
  </div>

</html>
