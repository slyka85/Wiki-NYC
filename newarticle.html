<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Articles</title>
  </head>
  <body>
<div class="outer">
<h2> CREATE A NEW ARTICLE HERE!</h2>
  <form action="/articles" method="POST">
<div class ="labels">
    <label>
      AUTHOR:
        <form action="/authors/:id" method="POST">
<select name = "authors">
  <option value="choose">WHO ARE YOU?</option>
 {{#allAuthors}}
  <option value="{{id}}">{{username}}</option>
  {{/allAuthors}}
</select>
    </label>
<br />
<br />
    <label>
      CATEGORY:
<select name = "categories">
  <option value="choose">SELECT A CATEGORY</option>
  <option value="leisure">Leisure</option>
  <option value="food">Food</option>
  <option value="lifehacks">Life Hacks</option>
  <option value="entertainment">Entertainment</option>
</select> 
    </label>
        <label>
        <br />
    <br />
      DATE:
      <input type="text" name="date_created" placeholder ="what is today's date?"/>
    </label>
<br />

<br />
    <label>
      TITLE:
      <input type="text" name="title" placeholder ="Title of your article goes here"/>
    </label>
    <br />
    <br />
        <label>
      CONTENT:
      <br />
<textarea rows="25" cols="75" type="text" name="content" placeholder ="Your article should contain no more than 1,600 words">
</textarea>
    </label>
        <label>
    <br />
    <br />
      ATTACH IMAGE:
      <input type="text" name="image" placeholder ="Paste link to the image for your article here"/>
    </label>
        <br />
    <br />
</div>
    <button class = "mybutton">SUBMIT</button>
  </form>
       <a href="/"><button class = "mybutton">HOME</button> </a>
  </div>
</body>
</html>
